<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #0d47a1; /* Darker blue for quiz part */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        #timer {
            font-size: 20px;
            color: red;
            margin: 10px 0;
        }

        #revealImage {
            width: 300px;
            height: auto;
            max-width: 100%;
            filter: blur(10px);
            transition: filter 0.5s;
            margin: 20px auto;
        }

        #finalAnswerInput {
            display: none;
            margin-bottom: 20px;
        }

        button {
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #1E88E5;
            transform: scale(1.05);
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            font-size: 16px;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz App</h1>
        <div id="nameInput">
            <input type="text" id="username" placeholder="Enter your name" required>
            <button id="startButton">Start Quiz</button>
        </div>
        <div id="timer"></div>
        <div id="quiz"></div>
        <div id="feedback"></div>
        <img id="revealImage" src="https://raw.githubusercontent.com/mukthaparam/new/main/neww.jpg" class="blurred" alt="Reveal Image">
        <div id="finalAnswerInput">
            <h2>Guess it!</h2>
            <input type="text" id="finalAnswer" placeholder="Enter your final answer" required>
            <button id="submitFinalAnswer">Submit Final Answer</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const questions = [
            { question: "What does HTML stand for?", answers: ["Hyper Text Markup Language", "Home Tool Markup Language", "Hyperlinks and Text Markup Language"], correct: 0 },
            { question: "Which language is primarily used for Android app development?", answers: ["Python", "Java", "C++"], correct: 1 },
            { question: "What is the time complexity of binary search?", answers: ["O(n)", "O(log n)", "O(n log n)"], correct: 1 },
            { question: "What is the full form of CPU?", answers: ["Central Processing Unit", "Central Process Utility", "Control Process Unit"], correct: 0 }
        ];

        let currentQuestion = 0;
        let score = 0;
        let totalTime = 0; // Track total time taken
        const quizDiv = document.getElementById('quiz');
        const feedbackDiv = document.getElementById('feedback');
        const revealImage = document.getElementById('revealImage');
        const timerDiv = document.getElementById('timer');
        const nameInputDiv = document.getElementById('nameInput');
        const usernameInput = document.getElementById('username');
        const finalAnswerInput = document.getElementById('finalAnswerInput');
        const finalAnswer = document.getElementById('finalAnswer');
        const resultDiv = document.getElementById('result');
        let timer;

        nameInputDiv.style.display = 'block';

        document.getElementById('startButton').onclick = function() {
            const username = usernameInput.value.trim();
            if (username) {
                nameInputDiv.style.display = 'none';
                displayQuestion();
            } else {
                alert('Please enter your name.');
            }
        };

        function displayQuestion() {
            if (currentQuestion < questions.length) {
                const question = questions[currentQuestion];
                quizDiv.innerHTML = `<h2>${question.question}</h2>`;
                question.answers.forEach((answer, index) => {
                    quizDiv.innerHTML += `<button onclick="checkAnswer(${index})">${answer}</button>`;
                });
            } else {
                quizDiv.style.display = "none";
                finalAnswerInput.style.display = "block";
                revealImage.style.display = "block";
                feedbackDiv.innerText = "";
            }

            startTimer(10);
        }

        function startTimer(seconds) {
            let timeLeft = seconds;
            timerDiv.innerText = `Time left: ${timeLeft} seconds`;
            timer = setInterval(() => {
                timeLeft--;
                totalTime++; // Increment total time taken
                timerDiv.innerText = `Time left: ${timeLeft} seconds`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    feedbackDiv.innerText = "Time's up!";
                    disableButtons();
                    currentQuestion++;
                    displayQuestion();
                }
            }, 1000);
        }

        function disableButtons() {
            const buttons = quizDiv.querySelectorAll('button');
            buttons.forEach(button => {
                button.disabled = true;
            });
        }

        function checkAnswer(selected) {
            clearInterval(timer);
            const question = questions[currentQuestion];
            if (selected === question.correct) {
                score++;
                feedbackDiv.innerText = "Correct!";
                
                switch (score) {
                    case 1:
                        revealImage.style.filter = "blur(7.5px)";
                        break;
                    case 2:
                        revealImage.style.filter = "blur(5px)";
                        break;
                    case 3:
                        revealImage.style.filter = "blur(2.5px)";
                        break;
                    case 4:
                        revealImage.style.filter = "blur(0px)";
                        break;
                }
            } else {
                feedbackDiv.innerText = "Incorrect!";
            }

            currentQuestion++;
            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                quizDiv.style.display = "none";
                finalAnswerInput.style.display = "block";
                revealImage.style.display = "block";
                feedbackDiv.innerText = "";
            }
        }

        document.getElementById('submitFinalAnswer').onclick = function() {
            const userFinalAnswer = finalAnswer.value.trim();  // Keep original case
            const username = usernameInput.value.trim();
            let finalResult = "";

            // Check for all accepted variations of the final answer
            if (userFinalAnswer === "Pratibha Patil") {
                finalResult = "Your answer is correct. Thank you!";
            } else if (userFinalAnswer === "Pratibha patil") {
                finalResult = "Your answer is correct. Thank you!";
            } else if (userFinalAnswer === "pratibha patil") {
                finalResult = "Your answer is correct. Thank you!";
            } else {
                finalResult = "Your answer is incorrect. Thank you for participating!";
            }

            resultDiv.innerText = finalResult;

            // Prepare data for Google Sheets
            const formData = new FormData();
            formData.append('username', username);
            formData.append('score', score);
            formData.append('time', totalTime);
            formData.append('final_answer', finalAnswer.value.trim());

            // Send data to Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbwrHx0S_WrgBooxG7PLoT2VKsOjvkvAZzGEKmHj8wR4m3_Kq57d_ovbOALHoTjxqaZq/exec', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    console.log('Data sent successfully');
                } else {
                    console.error('Error sending data');
                }
            });

            finalAnswerInput.style.display = "none";
            resultDiv.style.display = "block";
        };
    </script>
</body>
</html>
